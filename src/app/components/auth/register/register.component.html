<div class="center">
    <div class="container formbg">
        <h4 class="text-center text-primary pt-2">Register</h4>
        <form [formGroup]="registerform" (ngSubmit)="registerUser()">
            <div class="row">
                <div class="col-md-6 mt-2">
                    <div class="form-group">
                        <input hidden type="file" class="form-control" src="/src/assets/avatar.png" id="image"
                            formControlName="image">
                        <label for="Name">Full Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter Your Full Name"
                            formControlName="name">
                        <small style="color: red;" *ngIf="name && name.invalid && name.touched ">Your Name is not
                            valid</small>
                    </div>
                </div>
                <div class="col-md-6 mt-2">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email"
                            formControlName="email">
                        <small style="color: red;" *ngIf="email && email.invalid && email.touched ">Your Name is not
                            valid</small>
                    </div>
                </div>
                <div class="col-md-6 mt-2">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Your password"
                            formControlName="password">
                        <small style="color: red;" *ngIf="password && password.invalid && password.touched ">Your Name
                            is not
                            valid</small>
                    </div>
                </div>
                <div class="col-md-6 mt-2">
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Confirm Your Password"
                            formControlName="cpassword">
                        <small style="color: red;" *ngIf="cpassword && cpassword.invalid && cpassword.touched ">Your
                            Name is not
                            valid</small>
                        <small style="color: red;" *ngIf="!isPasswordMatch">
                            password are not matched</small>
                    </div>
                </div>

                <div class="col-md-6 mt-2">
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="Number" class="form-control" id="contactNumber" placeholder="Enter Your Number"
                            formControlName="contactNumber">
                        <small style="color: red;"
                            *ngIf="contactNumber && contactNumber.invalid && contactNumber.touched ">Your Name is not
                            valid</small>
                    </div>
                </div>
                <div class="col-md-6 mt-2">
                    <div class="form-group">
                        <label for="email">Type</label>
                        <select class="form-select" aria-label="Default select example" formControlName="userType">
                            <option selected disabled>**Select**</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Patient">Patient</option>
                        </select>
                    </div>
                </div>

            </div>
            <button type="submit" class="mt-3 w-100 btn btn-lg btn-primary">Register</button>
        </form>


        <p class="small-xl pt-2 text-center">
            <span class="text-muted"> Already have an account </span>
            <a [routerLink]="['/auth/login']"> login </a>
        </p>
    </div>
</div>
