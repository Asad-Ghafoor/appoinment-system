<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 pb-4" *ngFor="let data of appoinmentData">

                <div class="card-body">
                    <h5 class="card-title"> {{data.timing}} </h5>

            </div>
        </div>
    </div>
</div>
