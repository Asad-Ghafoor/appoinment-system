<app-navbar></app-navbar>
<div class="container mt-2">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-end fw-bold">Appoinments</h1>
        <button class="btn btn-primary" (click)="viewAll()">View All</button>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 pb-4" *ngFor="let data of appoinmentData ; index as i">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title"> {{data.timing}} </h5>
                    <p>{{data.patient?.name}} </p>
                    <p>{{data.patient?.contactNumber}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
